{% extends 'base.html' %}
{% block title %} Home {% endblock title %}

{% block body %}

    <div class="container">
        <h2>Update ToDo</h2>
        <form action="/update/{{Maaq.sno}}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">ToDo Title</label>
                <input type="text" class="form-control" name="title" id="title" value = "{{Maaq.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">ToDo Description</label>
                <input type="text" class="form-control"  value = "{{Maaq.desc}}" name="desc" id="desc">
            </div>

            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>


    <!-- Bootstrap JS scripts (make sure to include the correct version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


{% endblock body %}
